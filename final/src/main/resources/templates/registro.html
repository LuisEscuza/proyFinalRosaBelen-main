<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registro</title>

  <link rel="stylesheet" th:href="@{/css/styleLoginRegister.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col registro d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end ">
          <img src="@{/assets/img/logo.png}" width="150" alt="">
        </div>
        <h2 class="fw-bold text-center pt-5 mb-5">Registrarte</h2>

        <!-- Login -->
        <form action="#">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" name="name">
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="last-name" placeholder="Ingresa tu apellido" name="last-name">
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" placeholder="Ingresa tu dni" name="dni">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electronico" name="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password">
          </div>
          <div class="terms-and-conditions mb-0 form-check">
            <input type="checkbox" name="terms-and-conditions" class="form-check-input" id="terms-and-conditions">
            <label for="terms-and-conditions" class="form-check-label">Acepto los <a href="#">terminos y condiciones</a></label>
          </div>
          <div class="politics-of-privacy mb-3 form-check">
            <input type="checkbox" name="politics-of-privacy" class="form-check-input" id="politics-of-privacy">
            <label for="politics-of-privacy" class="form-check-label">Acepto el uso de mi información para <a href="#">fines adicionales</a></label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </div>          
        </form>        
      </div>
    </div>
  </div>
</body>
</html>
